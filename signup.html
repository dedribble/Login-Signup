<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyle.css">
    <title>Sign up</title>
</head>
<body>
    <section id="signup-card">
        <div id="header">
            <h1 id="card-title">Create Account</h1>
        </div>

        <form id=form>

            <div class="row">
                <label>Firstname</label>
                <input type="text" placeholder="Jon">
            </div>

            <div class="row">
                <label>Surname</label>
                <input type="text" placeholder="Bellion">
            </div>

            <div class="row">
                <label>Email</label>
                <input type="email" placeholder="example@gmail.com">
            </div>

            <div class="row">
                <label>Telephone</label>
                <input type="tel" placeholder="08012345678">
            </div>

            <div class="row">
                <label>Password</label>
                <input type="password" placeholder="Atleast 8 characters">
            </div>

            <div class="row">
                <label>Confirm password</label>
                <input type="password">
            </div>

           <button>Submit</button>
        </form>

        <p>Already have an account? <a href="index.html">Sign in</a>.</p>

    </section>
</body>
</html>
